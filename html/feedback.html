<div id="container">
    <div id="header">
        <a href="../index.html"><div id="logout">Logout</div></a>

    <div id="content">
        <div id="left">

                <div class="feedbackContentR">

                <div class="feedbackContentR">

                    <div id="errorSubject" class="feebackError"></div>
                </div>
                <div class="feedbackContentL">Message</div>
                <div class="feedbackContentRM">
                    <textarea id="message" name="message">

                    </textarea>
                    <div id="errorMessage" class="feebackError"></div>
                </div>
                <div class="feedbackContentR">
                    <input type="submit" value="Send"/>
                </div>
                </form>
            </div>
